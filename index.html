<!-- index.html  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 4 Dynamic Editable Resume Builder</title>
     <!-- font icon cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style link here -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- input container starts here -->
    <section class="resume-builder">
        <div class="container">
            <h1>Milestone 4 Dynamic Editable Print Resume Builder</h1>
            <div class="resume_container">
                <form class="inputField">
                    <input type="text" name="name" placeholder="Your Name" title="Enter Your Name" />
                    <input type="text" name="title" placeholder="Title/Sub Heading" title="Enter Title/Sub Heading" />
                   
                    <textarea name="work_experience" placeholder="Work Experience" cols="40" rows="3" title="Enter Your Work Experience"></textarea>
                    <textarea name="academic_details" placeholder="Academic Details" cols="40" rows="3" title="Enter Your Academic Details"></textarea>
                    <input type="text" placeholder="Objective" title="Enter Your Objective" name="objective" />
                    <textarea name="skills" title="Enter Your Skills" placeholder="Skills" cols="40" rows="3"></textarea>
                    
                    <textarea name="achievements" placeholder="Achievements" cols="40" rows="3" title="Enter Your Achievements"></textarea>

                    <textarea name="activities" title="Enter Your Activities & Interest" placeholder="Activities & Interest" cols="40" rows="3"></textarea>

                    <textarea name="contact" placeholder="Contact Information" cols="40" rows="3" title="Enter Your Contact Information"></textarea>
                    <label for="profilePicture">Profile Picture</label>
                    <input type="file" id="profilePicture" name="image" accept="image/*" required />
                </form>
            </div>
            <p class="credit">
                Created by
                <a href="https://portfolio-knai.vercel.app/" target="_blank">Nida Khurram</a>
            </p>
            <p class="tip">
                <a href="#" class="footer-icon-a"><i class="fa-brands fa-linkedin-in"></i></a><br />
                <a href="#" class="footer-icon-a"><i class="fa-regular fa-envelope"></i>  nidakhurramedu@gmail.com</a>
            </p>
        </div>
    </section>
    <!-- input container ends here -->

    <!-- output container starts here -->
    <div class="output_container"></div>
    <!-- output container ends here -->

    <!-- preview button -->
    <button onclick="hide()">Generate / Edit</button>

    <!-- script link here -->
    <script src="script.js"></script>
</body>

</html>
